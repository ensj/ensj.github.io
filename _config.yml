# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Junhyun Lim
email: limjunhyun@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A lil blog for Junhyun Lim! 
  I post things that I find interesting every once in a while.
twitter_username: ensjtrans
github_username: ensj
minimal_mistakes_skin: dirt
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Junhyun Lim"
  avatar : "/assets/images/avatar.jpg"
  bio    : "I'm a math & cs student from Santa Clara University. I go by Jimmy and Ensj as well!"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://ensj.github.io"
    - label: "Wordpress"
      icon: "fas fa-fw fa-link"
      url: "ensjtrans.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ensjtrans"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ensj"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/lim.junhyunun"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ensjtrans"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ensj"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/lim.junhyunun"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

google_site_verification: 7EOKyx_7qQReX0OkZEBoYbsXhk3hGcNrGWrB5t-RAN4

analytics: 
  provider: google-gtag
  google:
    tracking_id: UA-179039734-1

